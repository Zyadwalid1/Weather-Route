<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Weather App Icon -->
    <link rel="shortcut icon" href="images/logo.png"  />
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BootStrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- SweetLibrary Alert -->
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <!-- MyStyle Link -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg bg-dark text-center h-25">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="logo-container d-flex align-items-center">
                    <picture class="me-3">
                        <img src="images/logo.png" alt="Website Logo" />
                    </picture>
                    <div class="logo-text">
                        <h1 class="mb-0">Weather</h1>
                        <p class="mb-0">tagline goes here</p>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bars-icon fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2 mt-lg-0 mt-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- INPUT SEARCH FORM SECTION -->
    <section class="input-form">
        <div class="container py-5">
            <div class="form-search-container position-relative mb-5">
                <input type="text" id="search" class="form-control text-white" placeholder="Find your location...." />
                <button id="findMe" class="form-search-button btn rounded rounded-pill px-4 py-2">
                    Find Me
                </button>
                <div
                    class="searchResults bg-white position-absolute start-0 end-0 top-100 rounded rounded-4 z-3 overflow-hidden d-none">
                </div>
            </div>
            <div class="languageButtons text-center">
                <button data-bs-lang="en" class="btn btn-info">En</button>
                <button data-bs-lang="ar" class="btn btn-info">Ar</button>
            </div>
        </div>
    </section>
    <!-- FORECAST CARD DISPLAY -->
    <section class="forecast-result">
        <div class="container position-relative">
            <div class="row rounded rounded-3 overflow-hidden g-0">
                <div class="col-md-4 text-center">
                    <div class="date-info d-flex flex-wrap justify-content-between px-4 py-2 text-color">
                        <p id="dayName" class="m-0"></p>
                        <p class="m-0">
                            <span id="dayNumber" class="me-2"></span><span id="monthName"></span>
                        </p>
                    </div>
                    <div class="forecast-body px-2 py-3">
                        <div class="degree-info d-flex flex-wrap justify-content-around align-items-center">
                            <div class="degree text-color">
                                <p id="hourDisplay" class="mb-3 fs-2"></p>
                                <div class="text-white fs-1">
                                    <span id="degree"></span> <sup>o</sup> C
                                </div>
                                <div class="weather-status d-flex flex-wrap justify-content-around align-items-center">
                                    <img id="imageStatus" class="w-75" src="" alt="status" />
                                    <span id="weatherStatus" class="status mt-2"></span>
                                </div>
                            </div>
                        </div>
                        <div class="location my-4 fs-6 text-info">
                            <i class="fa-solid fa-location-dot me-2"></i>
                            <span id="region"></span><br /><span id="country"></span>
                        </div>
                        <div class="climate-info d-flex flex-wrap justify-content-around">
                            <div class="humidty text-center">
                                <i class="fa-solid fa-droplet fs-3 text-white"></i>
                                <div class="text-color"></div>
                            </div>
                            <div class="wind-speed">
                                <i class="fa-solid fa-wind fs-3 text-white"></i>
                                <div class="text-color"></div>
                            </div>
                            <div class="compass">
                                <i class="fa-regular fa-compass fs-3 text-white"></i>
                                <div class="text-color"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 second-item text-center">
                    <div class="date-info text-color py-2">
                        <p id="dayName1" class="m-0">Thursday</p>
                    </div>
                    <div class="forecast-body p-3 d-flex flex-column">
                        <div class="degree-info d-flex flex-wrap justify-content-around align-items-center mb-3">
                            <div class="weather-status">
                                <i class="fa-solid fa-temperature-arrow-up fs-3 text-danger"></i>
                                <div class="text-color fs-info">
                                    Max: <span id="max-1" class="text-white"></span>
                                    <sup>o</sup> C
                                </div>
                            </div>
                            <div class="weather-status">
                                <i class="fa-solid fa-temperature-arrow-down fs-3 text-info"></i>
                                <div class="text-color fs-info">
                                    Min: <span id="min-1" class="text-white"></span>
                                    <sup>o</sup> C
                                </div>
                            </div>
                        </div>
                        <div class="weather-status">
                            <i class="fa-solid fa-temperature-half fs-3 text-success"></i>
                            <div class="text-color fs-info">
                                Average: <span id="avg-1" class="text-white"></span>
                                <sup>o</sup> C
                            </div>
                        </div>
                        <span id="dayWeatherStatus1" class="status text-color"></span>
                        <div
                            class="sunrise-sunset my-4 fs-6 text-color d-flex flex-wrap justify-content-around align-items-center gap-3">
                            <div class="sunrise">
                                <i class="fa-regular fa-sun fs-3 text-warning"></i>
                                <div class="info fs-info">
                                    <span>Sunrise at: <span id="sunrise1" class="text-white"></span></span>
                                </div>
                            </div>
                            <div class="sunset">
                                <i class="fa-solid fa-moon fs-3 text-white"></i>
                                <div class="info fs-info">
                                    <span>Sunset at: <span id="sunset1" class="text-white"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="date-info text-color py-2">
                        <p id="dayName2" class="m-0">Thursday</p>
                    </div>
                    <div class="forecast-body p-3 d-flex flex-column">
                        <div class="degree-info d-flex flex-wrap justify-content-around align-items-center mb-3">
                            <div class="weather-status">
                                <i class="fa-solid fa-temperature-arrow-up fs-3 text-danger"></i>
                                <div class="text-color fs-info">
                                    Max: <span id="max-2" class="text-white"></span>
                                    <sup>o</sup> C
                                </div>
                            </div>
                            <div class="weather-status">
                                <i class="fa-solid fa-temperature-arrow-down fs-3 text-info"></i>
                                <div class="text-color fs-info">
                                    Min: <span id="min-2" class="text-white"></span>
                                    <sup>o</sup> C
                                </div>
                            </div>
                        </div>
                        <div class="weather-status">
                            <i class="fa-solid fa-temperature-half fs-3 text-success"></i>
                            <div class="text-color fs-info">
                                Average: <span id="avg-2" class="text-white"></span>
                                <sup>o</sup> C
                            </div>
                        </div>
                        <span id="dayWeatherStatus2" class="status text-color"></span>
                        <div
                            class="sunrise-sunset my-4 fs-6 text-color d-flex flex-wrap justify-content-around align-items-center gap-3">
                            <div class="sunrise">
                                <i class="fa-regular fa-sun fs-3 text-warning"></i>
                                <div class="info fs-info">
                                    <span>Sunrise at: <span id="sunrise2" class="text-white"></span></span>
                                </div>
                            </div>
                            <div class="sunset">
                                <i class="fa-solid fa-moon fs-3 text-white"></i>
                                <div class="info fs-info">
                                    <span>Sunset at: <span id="sunset2" class="text-white"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER SECTION -->
    <section class="footer">
        <div class="container py-5">
            <div class="footer-content row mb-4">
                <div class="form-search-container position-relative col-md-8 g-0">
                    <input type="text" id="search" class="form-control text-white"
                        placeholder="Enter Email To Subscribe...." />
                    <button class="form-search-button btn rounded rounded-pill px-4 py-2">
                        Subscribe
                    </button>
                </div>
                <div class="social-links col-md-4 text-md-end mt-md-0 mt-3">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google-plus"></i>
                    <i class="fa-brands fa-pinterest-p"></i>
                </div>
            </div>
            <p>
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
